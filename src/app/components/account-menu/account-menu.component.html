<div
  class="bg-black w-56 absolute top-10 right-0 py-5 flex flex-col border-2 border-gray-800"
>
  <div class="flex flex-col gap-3">
    <div class="px-3 group/item flex flex-row gap-3 items-center w-full">
      <img
        class="w-8 rounded-md"
        src="/assets/images/default-blue.png"
        alt="Profile"
      />
      <p class="text-white text-sm group-hover/item:underline cursor-pointer">
        Username
      </p>
    </div>
    <hr class="bg-gray-600 order-0 h-px my-4" />
    <div
      (click)="signOut()"
      class="px-3 text-center text-white text-sm hover:underline cursor-pointer"
    >
      Sign Out of Netflix
    </div>
  </div>
</div>
