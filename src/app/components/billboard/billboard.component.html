<div class="relative h-[48vw]">
  <video
    class="w-full h-[48vw] object-cover brightness-[60%]"
    autoplay
    [muted]="true"
    loop
    [src]="movie.videoUrl"
    [poster]="movie.thumbnailUrl"
  ></video>
  <div class="absolute top-[20%] md:top-[30%] ml-4 md:ml-16">
    <h3
      class="text-white text-xl md:text-5xl h-full w-[50%] lg:text-6xl font-bold drop-shadow-lg"
    >
      {{ movie.title }}
    </h3>
    <p
      class="text-white text-[8px] md:text-lg mt-3 md:mt-8 w-[90%] md:w-[80%] lg:w-[50%] drop-shadow-xl"
    >
      {{ movie.description }}
    </p>
    <div class="flex flex-row items-center mt-3 md:mt-4 gap-3">
      <play-button [movie]="movie" />
      <button
        class="bg-white text-white bg-opacity-30 rounded-md py-1 md:py-2 px-2 md:px-4 w-auto text-sm lg:text-lg font-semibold hover:bg-opacity-50 flex flex-row items-center transition"
      >
        <span class="material-symbols-outlined mr-1"> info </span>
        More Info
      </button>
    </div>
  </div>
</div>
