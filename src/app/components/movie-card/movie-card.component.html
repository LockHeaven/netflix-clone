<div
  class="group bg-zinc-900 relative h-full sm:h-[12vw]"
  (mouseenter)="enterMovie()"
  (mouseleave)="outMovie()"
>
  <img
    class="cursor-pointer object-cover transition duration shadow-xl rounded-md group-hover:opacity-50 sm:group-hover:opacity-0 delay-100 sm:delay-300 w-full h-full sm:h-[12vw]"
    [src]="movie.thumbnailUrl"
    [alt]="movie.title"
  />
  <div
    class="top-[50%] left-[10%] absolute visible transition delay-100 scale-0 sm:invisible group-hover:scale-100 group-hover:-translate-y-[2vw] group-hover:opacity-100 flex flex-row items-center gap-3"
  >
    <button
      (click)="watchMovie()"
      class="cursor-pointer w-6 h-6 bg-white rounded-full flex justify-center items-center transition hover:bg-neutral-300"
    >
      <play-icon />
    </button>
    <div
      class="cursor-pointer w-6 h-6 lg:w-10 lg:h-10 border rounded-full flex justify-center items-center transition hover:bg-neutral-300"
    >
      <add-icon class="fill-white" />
    </div>
  </div>
  <div
    class="opacity-0 absolute top-0 transition duration-200 z-10 invisible sm:visible delay-300 w-full scale-0 group-hover:scale-125 group-hover:-translate-y-[6vw] group-hover:opacity-100"
  >
    <video
      class="cursor-pointer object-cover transition duration shadow-xl rounded-t-md w-full h-[12vw]"
      [muted]="true"
      [poster]="movie.thumbnailUrl"
      [src]="movie.videoUrl"
      #videoCard
    ></video>
    <div
      class="z-10 bg-zinc-900 p-2 lg:p-4 absolute w-full transition shadow-md rounded-b-md"
    >
      <div class="flex flex-row items-center gap-3">
        <button
          (click)="watchMovie()"
          class="cursor-pointer w-6 h-6 lg:w-10 lg:h-10 bg-white rounded-full flex justify-center items-center transition hover:bg-neutral-300"
        >
          <play-icon />
        </button>
        <div
          class="cursor-pointer w-6 h-6 lg:w-10 lg:h-10 border rounded-full flex justify-center items-center transition hover:bg-neutral-300"
        >
          <add-icon class="fill-white" />
        </div>
      </div>
      <p class="text-green-400 font-semibold mt-4">
        New <span class="text-white">2023</span>
      </p>
      <div class="flex flex-row mt-4 gap-2 items-center">
        <p class="text-white text-[10px] lg:text-sm">{{ movie.duration }}</p>
      </div>
      <div class="flex flex-row mt-4 gap-2 items-center">
        <p class="text-white text-[10px] lg:text-sm">{{ movie.genre }}</p>
      </div>
    </div>
  </div>
</div>
