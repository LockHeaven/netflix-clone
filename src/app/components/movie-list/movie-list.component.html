<div class="px-4 md:px-12 mt-4 space-y-8">
  <div>
    <h3 class="text-white text-md md:text-xl lg:text-2xl font-semibold mb-4">
      {{ title }}
    </h3>
    <div
      class="grid sm:auto-rows-auto auto-rows-[30px] grid-cols-2 sm:grid-cols-4 gap-2"
    >
      @for (movie of movies; track $index) {
      <movie-card [movie]="movie" class="row-span-3" />
      }
    </div>
  </div>
</div>
